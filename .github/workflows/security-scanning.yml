name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Esegui scansione settimanale ogni lunedÃ¬ alle 2:00 UTC
    - cron: '0 2 * * 1'

jobs:
  backend-security:
    name: Backend Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: MyPlanner_BackEnd
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety
          pip install -r requirements.txt
      
      - name: Run pip-audit
        working-directory: MyPlanner_BackEnd
        run: |
          pip-audit --desc --format json --output pip-audit-report.json || true
          pip-audit --desc
        continue-on-error: true
      
      - name: Run safety check
        working-directory: MyPlanner_BackEnd
        run: |
          safety check --json --output safety-report.json || true
          safety check
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-security-reports
          path: |
            MyPlanner_BackEnd/pip-audit-report.json
            MyPlanner_BackEnd/safety-report.json
          retention-days: 30

  frontend-security:
    name: Frontend Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: MyPlanner_FrontEnd
        run: npm ci
      
      - name: Run npm audit
        working-directory: MyPlanner_FrontEnd
        run: |
          npm audit --json > npm-audit-report.json || true
          npm audit
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-security-reports
          path: MyPlanner_FrontEnd/npm-audit-report.json
          retention-days: 30

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history per Gitleaks
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: .gitleaks.toml
          exit-code: 1  # Fail build se trova secrets
          no-banner: true
      
      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: |
            .gitleaks/*
          retention-days: 30

