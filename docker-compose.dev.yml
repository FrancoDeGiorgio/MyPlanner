version: "3.9"

services:
  # Disabilita il frontend di produzione in dev mode
  frontend:
    profiles: ["prod"]

  # Frontend con Vite in dev hot-reload
  frontend-dev:
    image: node:20-alpine
    container_name: myplanner_frontend_dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./MyPlanner_FrontEnd:/app
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}
    ports:
      - "${FRONTEND_DEV_PORT:-5173}:5173"
    depends_on:
      - backend
    restart: unless-stopped

  # Backend resta in dev mode (reload gi√† gestito da entrypoint.sh)
  backend:
    environment:
      ENVIRONMENT: development

