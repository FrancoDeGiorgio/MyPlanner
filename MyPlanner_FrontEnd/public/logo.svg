<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#2383E2" opacity="0.1"/>
  
  <!-- Calendar icon -->
  <rect x="25" y="30" width="50" height="45" rx="4" fill="none" stroke="#2383E2" stroke-width="3"/>
  
  <!-- Top bar -->
  <rect x="25" y="30" width="50" height="12" rx="4" fill="#2383E2"/>
  
  <!-- Binding rings -->
  <circle cx="35" cy="28" r="2" fill="#2383E2"/>
  <circle cx="50" cy="28" r="2" fill="#2383E2"/>
  <circle cx="65" cy="28" r="2" fill="#2383E2"/>
  
  <!-- Calendar grid -->
  <line x1="35" y1="50" x2="35" y2="70" stroke="#2383E2" stroke-width="1"/>
  <line x1="50" y1="50" x2="50" y2="70" stroke="#2383E2" stroke-width="1"/>
  <line x1="65" y1="50" x2="65" y2="70" stroke="#2383E2" stroke-width="1"/>
  
  <line x1="30" y1="56" x2="70" y2="56" stroke="#2383E2" stroke-width="1"/>
  <line x1="30" y1="63" x2="70" y2="63" stroke="#2383E2" stroke-width="1"/>
  
  <!-- Checkmark -->
  <polyline points="40,60 45,65 60,52" fill="none" stroke="#2383E2" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

