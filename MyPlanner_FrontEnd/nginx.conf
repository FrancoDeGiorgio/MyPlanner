server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security Headers
    # Content Security Policy
        # CSP senza unsafe-eval (più sicuro)
        # TODO: Implementare nonce per rimuovere completamente unsafe-inline
        # Per ora, unsafe-inline è necessario per React/Vite bundle
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' http://localhost:8000 https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;
    
    # Strict Transport Security (HSTS) - Solo se HTTPS è configurato
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # X-Frame-Options: Previene clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # X-Content-Type-Options: Previene MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # X-XSS-Protection: Protezione XSS legacy
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer-Policy: Controlla informazioni referrer
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions-Policy: Disabilita features non necessarie
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache assets generati da Vite
    location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico|woff2?)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}


